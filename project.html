<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Store Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f3f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 25px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-box h2 {
      color: #1a73e8;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #1a73e8;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #0c5bd1;
    }

    .login-box a {
      display: block;
      margin-top: 12px;
      color: #1a73e8;
      text-decoration: none;
      font-size: 14px;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Play Store Login</h2>
    <form>
      <input type="text" placeholder="Email or Phone" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <a href="#">Forgot Password?</a>
      <a href="#">Create Account</a>
    </form>
  </div>
</body>
</html>
